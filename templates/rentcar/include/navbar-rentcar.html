<header class="sticky-top w-100">
    <!--Page Title & Icons Start-->
    <div class="header align-items-center shadow py-2">
        <div class="d-flex align-items-center gap-2">
            <a href="javascript:history.go(-1)" class="{{back}}">
                <span class="float-start back-to-map hidde">
                    <i class="fa fa-chevron-left"></i>
                </span>
            </a>

            <button id="menu" class="btn">
                <span class="float-end menu-open closed">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
        </div>

        <div><span class="title">
        {% if titulo %}
        {{titulo}}
        {% else %}
        {{config}}
        {% endif %}
        </span></div>
        
        

        <div class="d-flex gap-2">
            <span id="historico" class="float-start" title='HistÃ³ricos'>
                <i class="fa fa-history"></i>
            </span>
        </div>
    </div>
    <!--Page Title & Icons End-->
</header>
