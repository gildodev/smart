{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="shortcut icon" href="{{config.logotipo.url}}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">



    <link rel="stylesheet" href="{% static 'css/feather.css' %}">


    {% block cssExtra %}{% endblock cssExtra %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
</head>
<body>

    <div class="main-wrapper login-body">
        {% comment %} Content {% endcomment %}
        {% block content %}{% endblock content %}
    </div>

    
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


    <script src="{% static 'js/script.js' %}" ></script>

    <script src="{% static 'js/rocket-loader.min.js' %}" ></script>

    {% block jsExtra %}{% endblock jsExtra %}
</body>
</html>
